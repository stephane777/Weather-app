<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Style/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="Style/weather-icons-wind.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="Style/weather-icons-wind.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="Style/weather-icons.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="Style/weather-icons.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <title>Weather</title>
</head>

<body>
    <header>
        <div class="header-wrapper">
            <div class="search-input">
                <div class="search-input-width">
                    <input type="text" id="city_search" pattern="[A-Za-z\s]+" minlength="2" placeholder="search city"
                        required />
                </div>
                <div class="search-button-width">
                    <button>
                        <ion-icon name="search"></ion-icon>
                    </button>
                </div>
            </div>

        </div>
    </header>
    <section class="weather">
        <div class="frame">
            <div class="tmp"></div>
            <ion-icon name="pin"></ion-icon>
            <div id="city-gps">
                <div id="city"></div>
                <div id="gps"></div>
            </div>
            <div id="description"></div>
            <img id="img">
            <div class="temp"><span id="temperature"></span><span id="celcius">˚C</span> | <span id="farenheit">˚F</span></div>
            <div class="info">
                <div class="info-left">
                    <div class="info-left-date">
                        <p><span></span></p>
                    </div>
                    <div class="i-thermo">
                        <i class="wi wi-thermometer"></i>
                    </div>
                    <div id="max-min">
                        <p><span id='tMax'></span></p>
                        <p><span id='tMin'></span></p>
                    </div>
                </div>
                <div class="info-center">
                    <div class="info-center-50percent right"><i class="wi wi-time-1"></i></div>
                    <div class="info-center-50percent left">
                        <p><span id='timestamp'></span></p>
                    </div>
                    <div class="info-center-50percent right"><i class="wi wi-humidity"></i></div>
                    <div class="info-center-50percent left"><span id='humidity'></span></div>
                    <div id="deg" class="info-center-50percent right"></div>
                    <div class="info-center-50percent left"><span id='wind'></span></div>
                </div>
                <div class="info-right">
                    <div class="info-center-50percent right"><i class="wi wi-barometer"></i></div>
                    <div class="info-center-50percent left">
                        <p>
                            <p></i><span id='pressure'></span></p>
                        </p>
                    </div>
                    <div class="info-center-50percent right"><i class="wi wi-sunrise"></i></div>
                    <div class="info-center-50percent left"><span id="sunrise"></span></div>
                    <div class="info-center-50percent right"><i class="wi wi-sunset"></i></div>
                    <div class="info-center-50percent left"><span id="sunset"></span></div>
                </div>
            </div>
            <footer>
                <div>Developed with Javascript ES6, a weather app by Stephane CANDELAS.</div>
                <div class="github"><a href="https://github.com/stephane777" target="blank">
                        <ion-icon name="logo-github"></ion-icon>
                    </a></div>
            </footer>
        </div>
    </section>
</body>
<script src="script.js"></script>
<script src="https://unpkg.com/ionicons@4.4.6/dist/ionicons.js"></script>

</html>
