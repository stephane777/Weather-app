<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Style/style.css" />
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="Style/weather-icons.css" /> -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <title>Weather</title>
</head>

<body>
    <header>
        <div class="header-wrapper">
            <div class="search-input">
                <input type="text" id="city_search" name="ip-display" pattern="[A-Za-z\s]+" minlength="2" placeholder="search city"
                    required />
            </div>

        </div>
    </header>
    <section class="weather">
        <div class="frame">
            <div class="temp"></div>
            <ion-icon name="pin"></ion-icon>
            <div id="city"></div>
            <p><span id='longitude'></span>&nbsp;-&nbsp;<span id='latitude'></span></p>
            <div id="description"></div>
            <img id="img">
            <div id="temperature"></div>
            <div class="info">
                <div class="info-left">
                    <p><span><b>Min : </b></span><span id='tMin'></span></p>
                    <p><span><b>Max : </b></span><span id='tMax'></span></p>
                </div>
                <div class="info-center">    
                    <p><span><b>Pressure : </b></span><span id='pressure'></span></p>
                    <p><span><b>Humidity : </b></span><span id='humidity'></span></p>
                    <i class="wi wi-day-sunny"></i>
                </div>
                <div class="info-right">
                    <p><span>to be completed</span></p>
                    <p><span>to be completed</span></p>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
<script src="https://unpkg.com/ionicons@4.4.6/dist/ionicons.js"></script>

</html>
